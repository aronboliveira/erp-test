services:
  postgres:
    image: postgres:16-alpine
    container_name: acme-postgres
    environment:
      POSTGRES_DB: acmedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - acme_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - acme-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acme-app
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${FRONTEND_PORT:-4000}:4000"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DATABASE_URL: jdbc:postgresql://host.docker.internal:${POSTGRES_PORT:-5434}/acmedb
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - acme-network
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G

volumes:
  acme_pg:

networks:
  acme-network:
    driver: bridge
